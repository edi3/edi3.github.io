          type: string
        conversionFactor: 
          type: string
        description:  
          type: string
        groupID:  
          type: integer
        groupNumber:  
          type: integer
        levelOrCategory:  
          type: string
        name:  
          type: string
        quantity:  
          type: string
        sector:  
          type: string
        status:  
          type: string
        symbol:  
          type: string
